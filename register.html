<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBook</title>
     <link rel="stylesheet" href="style.css">
    <!--favicon-->
    <link  rel="icon" href="images/favicon.jpg" type="image/jpg" sizes="16x16">
</head>
<body>
    <div class="login">

        <div class="wrapper">
            <form action="index.html" method="post">
              <h1>Login</h1>
      
              <label for="membership">Membership:</label>
                  <select class="membership" required>
                      <option value="Reader">Reader</option>
                      <option value="Writer">Writer</option>
                  </select>
      
              <div class="input-box">
                  <input type="text" placeholder="Username" required>
               </div>
      
               <div class="input-box">
                  <input type="password" placeholder="Password" required>
              </div>
      
              <div class="remember">
                  <label><input type="checkbox" >Remember me</label>
              </div>
      
              <div class="remember">
                  <label><input type="radio" >I am not a robot.</label>
              </div>
      
              <button type="submit" class="btn">Login</button>
            
               
            <button onclick="showMessage()" class="btn" >Alert</button>
                  <p id="message"></p>
      
          <script>
              function showMessage() {
                  alert("Hi everyone from JavaScript");
              }
          </script>
         </form>
          </div>
    </div>
    
</body>
</html>
